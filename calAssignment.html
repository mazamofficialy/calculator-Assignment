<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8313a0486a.js" crossorigin="anonymous"></script>
</head>
<body>
                   <!-- center tag is for center align data in this tag -->
    <center class="center"> 
               <!-- input fiels are in the table -->
        <table>
            <tr class="tr">
                <td>First Number:</td>
                <td><input type="number" id="num1" class="num" placeholder="00"></td>
            </tr>
            <tr class="tr">
                <td>Second Number:</td>
                <td><input type="number" id="num2" class="num" placeholder="00"></td>
            </tr>
        </table>
                  <!-- result field  -->
        <div class="result" > Result:
             <span id="result">00</span>
        </div>
            <!-- buttons for calculating data -->
        <div class="btns">
            <div>
                <button id="add" onclick="add()" class="btn">+</button>
                <button id="sub" onclick="sub()" class="btn">-</button>
                <button id="multiply" onclick="multi()" class="btn">X</button>
                <button id="divide" onclick="divide()" class="btn">/</button>
            </div>
            <button onclick="finish()" class="btn-c">C</button>
    </div>
                   <!-- Footer section stars here -->
    <footer>

                </li>
            </ul>
        </div>
        <div class="about">
            <h2>About</h2>

</body>
